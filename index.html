<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <header>
        <h1 class="title">Code Playground</h1>
    </header>
        <div class="container-playground">
            <div id="editor">
                <textarea id="code-html" placeholder="Placez votre code HTML ici"></textarea>
                <textarea id="code-css" placeholder="Placez votre code CSS ici"></textarea>
                <textarea id="code-js" placeholder="Placez votre code JavaScript ici"></textarea>
            </div>
            <div id="preview">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
